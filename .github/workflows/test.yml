name: "Test"
permissions:
  contents: read

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165  # v5.0.0
        with:
          java-version: 21
          distribution: temurin
      - name: Compile
        run: ./gradlew assemble shadowJar test
      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/classes/
          retention-days: 1
          compression-level: 0
  list-integration-tests:
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.test-files.outputs.tests }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: List integration tests
        id: test-files
        run: |
          tests=$(ls integration-tests/src/test/java/com/atlan/java/sdk/*Test.java | sed -E 's|.*/src/test/java/com/atlan/java/sdk/||; s|/|.|g; s|\.java$||' | tr '\n' ' ')
          json_tests=$(echo "$tests[@]}" | jq -R -c 'split(" ")[:-1]')
          echo "tests=$json_tests" >> $GITHUB_OUTPUT
  integration-test:
    needs:
      - build
      - list-integration-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tests: ${{fromJson(needs.list-integration-tests.outputs.tests)}}
    concurrency:
      group: ${{ matrix.tests }}
    name: "Integration"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Download artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: build-artifacts
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165  # v5.0.0
        with:
          java-version: 21
          distribution: temurin
      - name: Integration tests
        env:
          ATLAN_BASE_URL: ${{ secrets.ATLAN_BASE_URL }}
          ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: ./gradlew -PintegrationTests integration-tests:test --tests "com.atlan.java.sdk.${{ matrix.tests }}" -x assemble
      # - name: Integration tests
      #   uses: burrunan/gradle-cache-action@663fbad34e03c8f12b27f4999ac46e3d90f87eca  # v3.0.1
      #   env:
      #     ATLAN_BASE_URL: ${{ secrets.ATLAN_BASE_URL }}
      #     ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}
      #     NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      #   with:
      #     arguments: -PintegrationTests integration-tests:test --tests "com.atlan.java.sdk.${{ matrix.tests }}"
      - if: success() || failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: ${{ matrix.tests }}
          path: integration-tests/${{ matrix.tests }}.log
  list-packages:
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.test-directories.outputs.tests }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: List package tests
        id: test-directories
        run: |
          pkgs=$(find samples/packages -type d -mindepth 1 -maxdepth 1 | sed -E 's|samples/packages/||' | grep -v '^build$' | tr '\n' ' ')
          json_pkgs=$(echo "${pkgs[@]}" | jq -R -c 'split(" ")[:-1]')
          echo "tests=$json_pkgs" >> $GITHUB_OUTPUT
  package-test:
    needs:
      - build
      - list-packages
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tests: ${{fromJson(needs.list-packages.outputs.tests)}}
    concurrency:
      group: ${{ matrix.tests }}
    name: "Packages"
    steps:
      # - name: Free disk space
      #   uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be  # v1.3.1
      #   with:
      #     tool-cache: false
      #     android: true
      #     dotnet: true
      #     haskell: true
      #     large-packages: false
      #     docker-images: false
      #     swap-storage: true
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
      - name: Download artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          name: build-artifacts
      - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165  # v5.0.0
        with:
          java-version: 21
          distribution: temurin
      - name: Package tests
        env:
          ATLAN_BASE_URL: ${{ secrets.ATLAN_BASE_URL }}
          ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: ./gradlew -PpackageTests :samples:packages:${{ matrix.tests }}:test -x assemble
      # - name: Package tests
      #   env:
      #     ATLAN_BASE_URL: ${{ secrets.ATLAN_BASE_URL }}
      #     ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}
      #     NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
      #     JAVA_TOOL_OPTIONS: "-Djava.io.tmpdir=/mnt"
      #   uses: burrunan/gradle-cache-action@663fbad34e03c8f12b27f4999ac46e3d90f87eca  # v3.0.1
      #   with:
      #     arguments: |
      #       -PpackageTests
      #       :samples:packages:${{ matrix.tests }}:test
      - if: success() || failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: ${{ matrix.tests }}
          path: samples/packages/${{ matrix.tests }}/**/debug.log
