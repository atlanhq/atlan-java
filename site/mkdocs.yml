      - Looker-specific: search/bi/looker.md
      - Tableau-specific: search/bi/tableau.md
      - Power BI-specific: search/bi/powerbi.md
  - Error codes:
    - Else: else.md

theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - search.highlight
    - navigation.tracking
    - content.code.annotate
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: atlan-light
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: atlan-dark
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.ico
  logo: assets/atlan-logo-blue.svg

extra_css:
  - assets/stylesheets/atlan.css

extra:
  generator: false
#  analytics:
#    provider: google
#    property: G-C0M7W5P2GZ
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better ğŸ’™
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/AtlanHQ/
      name: Atlan on Facebook
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/atlan-hq/
      name: Atlan on LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AtlanHQ
      name: Atlan on Twitter

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - abbr
  - tables
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.keys
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
