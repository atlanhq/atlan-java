    - Java SDK:
      - Introduction to the Atlan Java SDK: sdks/java/index.md
      - Getting started: sdks/java/getting-started.md
      - Basic operations:
        - Creating an asset: sdks/java/basic-operations/create.md
        - Retrieving an asset: sdks/java/basic-operations/read.md
        - Updating an asset: sdks/java/basic-operations/update.md
        - Deleting an asset: sdks/java/basic-operations/delete.md
        - Searching for assets: sdks/java/basic-operations/search.md
        - Error-handling: sdks/java/basic-operations/errors.md
      - Common examples:
        - Certify assets: sdks/java/common-examples/certificates.md
        - Manage announcements: sdks/java/common-examples/announcements.md
        - Classify assets: sdks/java/common-examples/classifications.md
        - Add asset READMEs: sdks/java/common-examples/readme.md
        - Change custom metadata: sdks/java/common-examples/custom-metadata.md
        - Manage lineage: sdks/java/common-examples/lineage.md
    - Python SDK:
      - Introduction to the Atlan Python SDK: sdks/python/index.md
  - Search attributes:
    - Search attributes introduction: search/index.md
    - Common attributes: search/common.md
    - Attributes for assets: search/assets.md
    - Glossary-specific: search/glossary.md
    - Connection-specific: search/connections.md
    - SQL asset-specific: search/sql.md
